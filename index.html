<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>vue-todolist</title>
</head>
<body>
    <header>
            <h1>TO DO LIST</h1>
    </header>
    <div id="app">
        <div class="container">
            <div class="input">
                <label for="new-task"></label>
                <input type="text" id="new-task" placeholder="Aggiungi task" v-model="newList.text" @keyup.enter="newTask">
                <button @click="newTask">Aggiungi</button>
            </div>
            <ul>
                <li class="d-flex" v-for="(element, index) in list">
                    <div :class="list.done===true ? 'cross' : ''">
                        {{element.text}} 
                    </div>
                    <div>
                        <a href="" class="cross-btn" @click.prevent="isntDone(index)">&cross;</a>
                        <a href="" class="check" @click.prevent="isDone()">&check;</a>
                    </div>
                </li>
            </ul>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
